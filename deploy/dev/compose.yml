services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mitracking
      POSTGRES_USER: mitracking
      POSTGRES_PASSWORD: mitracking123
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: [web]
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: mitracking
      DB_PASS: mitracking123
      DB_NAME: mitracking
      SESSION_SECRET: dev-secret
    depends_on: [db]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DEV_HOST:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    networks: [web]
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile.dev}
    depends_on: [backend]
    volumes:
      - ../../frontend:/app
      - node_modules_dev:/app/node_modules
    environment:
      VITE_DEV_SERVER_PORT: ${VITE_DEV_SERVER_PORT:-5173}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`${DEV_HOST:-localhost}`) && PathPrefix(`/`)"
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.routers.front.tls=true"
      - "traefik.http.services.front.loadbalancer.server.port=5173"
    networks: [web]
    restart: unless-stopped

  proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--api.insecure=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../../traefik:/etc/traefik/dynamic:ro
    networks: [web]
    restart: unless-stopped

volumes:
  pgdata:
  node_modules_dev:

networks:
  web:
    driver: bridge
