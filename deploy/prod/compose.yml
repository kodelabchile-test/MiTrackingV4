services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: [web]
    restart: unless-stopped

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      PORT: ${PORT}
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: production
    depends_on: [db]
    labels:
      - "traefik.enable=true"

      # services (puerto del backend)
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.http.services.api_on_root.loadbalancer.server.port=3000"
      - "traefik.http.services.api_on_www.loadbalancer.server.port=3000"

      # routers -> services (evita 'multiple Services')
      - "traefik.http.routers.api.service=api"
      - "traefik.http.routers.api_on_root.service=api_on_root"
      - "traefik.http.routers.api_on_www.service=api_on_www"

      # reglas
      - "traefik.http.routers.api.rule=Host(`${API_HOST}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"

      - "traefik.http.routers.api_on_root.rule=Host(`${APP_HOST}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api_on_root.entrypoints=websecure"
      - "traefik.http.routers.api_on_root.tls.certresolver=le"

      - "traefik.http.routers.api_on_www.rule=Host(`www.${APP_HOST}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api_on_www.entrypoints=websecure"
      - "traefik.http.routers.api_on_www.tls.certresolver=le"
    networks: [web]
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      # Un solo service para ambos routers
      - "traefik.http.services.front.loadbalancer.server.port=80"
      - "traefik.http.routers.front.service=front"
      - "traefik.http.routers.front_www.service=front"

      # Apex
      - "traefik.http.routers.front.rule=Host(`${APP_HOST}`)"
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.routers.front.tls.certresolver=le"

      # WWW -> redirección al apex (pero igual debe apuntar a un service)
      - "traefik.http.routers.front_www.rule=Host(`www.${APP_HOST}`)"
      - "traefik.http.routers.front_www.entrypoints=websecure"
      - "traefik.http.routers.front_www.tls.certresolver=le"
      - "traefik.http.routers.front_www.middlewares=redir_www_to_apex"

      # Middleware (ojo con la doble barra invertida en el regex)
      - "traefik.http.middlewares.redir_www_to_apex.redirectregex.regex=^https?://www\\.(.*)"
      - "traefik.http.middlewares.redir_www_to_apex.redirectregex.replacement=https://$1"
      - "traefik.http.middlewares.redir_www_to_apex.redirectregex.permanent=true"
    networks: [web]
    restart: unless-stopped

  proxy:
    image: traefik:v3.1
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Configuración de Let's Encrypt
      - --certificatesresolvers.le.acme.email=${LE_EMAIL}
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.insecure=false
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      # redirección global HTTP → HTTPS
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/mitracking/prod/letsencrypt:/letsencrypt
    networks: [web]
    restart: unless-stopped

volumes:
  pgdata:

networks:
  web:
    driver: bridge